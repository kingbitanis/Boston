<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <title>Responsive Sign In & Sign Up Form</title>
        <link rel="stylesheet" href="">
        <link rel="stylesheet" type="text/css" href="responsive.css">
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="Username" placeholder="Username">

                        </div>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="password" placeholder="password">

                        </div>
                        <input type="submit" value="LOGIN" class="btn">
                        <p class="Social-text">Or sign in with social platforms</p>
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                            <a href="#" class="social-icon">
                            
                                <i class="fab fa-twiter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </form>
                    <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">

                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">

                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="password" placeholder="Username">

                    </div>
                    <input type="submit" value="Sign up" class="btn-solid">
                    <p class="Social-text">Or sign up with social platforms</p>
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                        <a href="#" class="social-icon">
                        
                            <i class="fab fa-twiter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                </form>

                </div>
            </div>

            
        
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New  here ?</h3>
                    <P>Lorem ipsum dolor sit amet consectetur adipiscing elit. Minus impedit
                        quidem quibusdam?
                    </P>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>

                </div>
                <img src="img/log.svg"  class="image" alt="image">
            </div>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <P>Lorem ipsum dolor sit amet consectetur adipiscing elit. Minus impedit
                    quidem quibusdam?
                </P>
                <button class="btn transparent" id="sign-in-btn">Sign in</button>

            </div>
            <img src="img/register.svg"class="image" alt="image">
        </div>
    </div>


 
            





<script src="responsive.js"></script>





    </body>
    
</html>
